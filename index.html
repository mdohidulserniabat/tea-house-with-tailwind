<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea-house-with-tailwind</title>
  <!-- css link -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- Font awsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind css cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
 
<body class="manrope-font">
  <!-- banner section -->
  <div class="banner max-w-[1240px] mx-auto flex justify-between  ">
    <div class="left-banner">
      <h1 class="text-[80px] manrope-font font-bold leading-[100px]">It's good <br>
        tea time at The <br> Tea House</h1>
      <p class="text-xl p-text my-5">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
        Buds.</p>
      <button class=" text-white primary-button w-[200px] h-16 rounded-[10px]">Explore More <span><i class="fa-solid fa-arrow-right -rotate-45 text-white"></i></span></button>
    </div>
    <div class="right-banner  relative ">
      <img src="./images/banner.png" class="relative top-[100px]" alt="">
      <div class="badge flex items-center  w-[250px] h-[100px] shadow-md absolute bg-white left-[90px]">
        <span><i class="fa-solid fa-star text-4xl text-yellow-500 "></i></span>
        <div class="right-text ml-2">
          <h1 class="text-4xl font-extrabold">5.00</h1>
          <p class="text-[16px] p-text">Trust Pilot Ratings</p>
        </div>
      </div>
    </div>
  </div>
  <!-- banner section end -->

  
</body>

</html>
